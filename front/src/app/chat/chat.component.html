  
  <ul *ngIf='chatS.messages' class="orden">
      <li *ngFor="let message of chatS.messages" class="mensaje">
        <b>{{message.origin}}: </b> <span> {{message.content}}</span>
      </li>
  </ul>

  <div class="botones">  
    <input [(ngModel)]="chatBox">
    <button (click)="sendMessage(chatBox); chatBox=''">Send</button>
  </div>
